<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Conversor de monedas Nacional</h1>
      <div class="converterWrapper">
        <h2>Pesos CLP</h2>
        <input
          type="number"
          min="0"
          placeholder="Ingrese el monto en CLP"
          id="inputCLP"
        />
        <p>Moneda a convertir:</p>
        <select name="select" id="select">
          <option value="none">Selecciona moneda</option>
          <option value="dolar" id="optionDolar">Dolar</option>
          <option value="euro" id="optionEuro">Euro</option>
        </select>
        <button id="btnCalculate">Calcular</button>
        <p>Resultado: <span id="result"></span></p>
      </div>
      <div id="chartContainer"></div>
    </section>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
